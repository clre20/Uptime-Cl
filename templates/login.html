<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
</head>
<body>
    <h2>使用者登入</h2>
    <form method="POST" action="/login">
        <label for="username">帳號：</label>
        <input type="text" name="username" required><br>
        <label for="password">密碼：</label>
        <input type="password" name="password" required><br>
        <button type="submit">登入</button>
    </form>
</body>
</html>
